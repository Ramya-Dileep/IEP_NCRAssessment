 <div class="chartdiv">
 
 <div class="header">
    <span>NCR</span>
</div>

<kendo-chart (seriesClick)="onBarClick($event)">
  <kendo-chart-category-axis>
    <kendo-chart-category-axis-item
      [categories]="categories"
      >
    </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>

  <kendo-chart-value-axis>
    <kendo-chart-value-axis-item [title]="{ text: 'NCR Count' }">
    </kendo-chart-value-axis-item>
  </kendo-chart-value-axis>

  <kendo-chart-series>
    <kendo-chart-series-item
      [data]="counts"
      color="#1373AD"
     [spacing]="0.3"  
     [gap]="2"       
      type="column">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
